<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Question 7 Box -->
    <div class="box">
        <h2>Question 7:</h2>
        <button id="showNamesButton">Show Names</button>
        <div class="output" id="namesList"></div>
    </div>

    <!-- Question 8 Box -->
    <div class="box">
        <h2>Question 8:</h2>
        <button id="showSeriesButton">Show Series</button>
        <div class="output" id="seriesList"></div>
    </div>

    <!-- Question 9 Box -->
    <div class="box">
        <h2>Question 9:</h2>
        <button id="showNamesWithMapButton">Show Names with map()</button>
        <div class="output" id="namesListWithMap"></div>
    </div>
    
    <!-- Question 10 Box -->
    <div class="box">
        <h2>Question 10:</h2>
        <button id="showLowRatingSeriesButton">Show Series with Low Rating</button>
        <div class="output" id="lowRatingSeriesList"></div>
    </div>

    <!-- Question 11 Box -->
    <div class="box">
        <h2>Question 11:</h2>
        <button id="findLongestStringButton">Find Longest String</button>
        <p class="output" id="longestStringResult"></p>
    </div>

    <!-- Question 12 Box -->
    <div class="box">
        <h2>Question 12:</h2>
        <button id="showPokemonNamesButton">Show Pokemon Names</button>
        <div class="output" id="pokemonNamesList"></div>
    </div>


  <!-- Question 13 Box -->
  <div class="box">
    <h2>Question 13:</h2>
    <p>a) <span id="outputA"></span></p>
    <p>b) <span id="outputB"></span></p>
    <p>c) <span id="outputC"></span></p>
</div>

    <script src="script.js"></script>
</body>
</html>
